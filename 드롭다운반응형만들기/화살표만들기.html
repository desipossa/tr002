<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/css/reset.css">
    <style>
        .box {
            position: relative;
            background: tan;
            width: 370px;
            padding: 80px 40px;


        }

        .box strong {
            display: block;
            margin-bottom: 16px;
            color: #fff;
            font-size: 40px;
            font-weight: 700;
        }

        .box p {
            color: #fff;
        }

        .box i {
            position: absolute;
            top: 80px;
            right: 40px;

            filter: invert();

            transition: 0.4s;
        }

        .box:hover i {
            transform: translate(0, -40px);
        }

        .arrow_btn {
            display: block;
            position: relative;
            width: 120px;
        }

        .box .arrow_btn {
            transition: 0.4s;
        }

        .box:hover .arrow_btn {
            width: 160px;
        }

        .arrow_btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            height: 1px;
            background: #fff;
        }

        .arrow_btn::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;

            width: 8px;
            height: 1px;
            background: #fff;

            transform: rotate(45deg);
            transform-origin: right;
        }

        .box2 {
            padding: 40px;
            border: 8px solid #333;

            width: 400px;
        }

        .box2 .in {
            padding: 0 0 40px 40px;
            background: #fff;
            transform: translate(-48px, -48px);
        }
    </style>
</head>

<body>

    <div class="box">
        <strong>reserve</strong>
        <p>예약하기</p>
        <span class="arrow_btn"></span>
        <i><img src="./lib/icon/feather/arrow-right.svg" alt=""></i>
    </div>

    <div class="box2">
        <div class="in">
            <strong>reserve</strong>
            <p>예약하기</p>
        </div>
    </div>
</body>

</html>

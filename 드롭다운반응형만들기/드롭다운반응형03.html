    <style>
        #header {}

        #header .hd_wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1410px;
            margin: 0 auto;
        }

        #header .gnb {}

        #header .gnb::before {
            content: "";
            position: absolute;
            top: 120px;
            left: 0;
            right: 0;
            z-index: 2;

            height: 0;
            background: #fff;
        }

        #header .gnb:hover::before {
            height: 200px;
        }


        #header .gnb>ul {
            display: flex;
            gap: 40px;
        }

        #header .gnb>ul>li>a {
            display: block;
            line-height: 120px;
            white-space: nowrap;
        }

        #header .gnb>ul>li {
            position: relative;
        }

        #header .gnb>ul>li ul {
            display: none;
            position: absolute;
            top: 120px;
            left: 50%;
            z-index: 3;

            transform: translate(-50%, -8px);
            background: #fff;
            border: 1px solid #ddd;
        }

        #header .gnb:hover>ul>li ul {
            display: block;
        }

        #header .gnb>ul>li ul li a {
            display: block;
            padding: 0 40px;
            line-height: 40px;
            white-space: nowrap;
        }

        #header .gnb>ul>li ul li~li a {
            border-top: 1px solid #ddd;
        }

        .mbtn {
            display: none;
        }


        @media (max-width:768px) {
            #header {}

            #header .hd_wrap {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1410px;
                margin: 0 auto;

                /* r */
                height: 120px;
            }

            #header .gnb {
                /* r */
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 999;

                padding: 120px 16px 0 16px;

                width: calc(100% - 80px);
                height: 200vh;

                background: #fff;
                border-right: 1px solid #ddd;
            }

            #header .gnb.on {
                left: 0;
            }

            #header .gnb::before {
                display: none;
            }




            #header .gnb>ul {
                display: flex;
                gap: 40px;

                /* r */
                flex-direction: column;
                gap: 0;
            }

            #header .gnb>ul>li>a {
                display: block;
                line-height: 120px;
                white-space: nowrap;

                /* r */
                line-height: 40px;
                border-bottom: 1px solid #ddd;
            }

            #header .gnb>ul>li {
                position: relative;
            }

            #header .gnb>ul>li ul {
                display: none;
                position: absolute;
                top: 120px;
                left: 50%;
                z-index: 3;

                transform: translate(-50%, -8px);
                background: #fff;
                border: 1px solid #ddd;

                /* r */
                position: static;
                transform: translate(0, 0);
            }

            #header .gnb:hover>ul>li ul {
                display: block;

                /* r */
                display: none;
            }

            #header .gnb>ul>li ul li a {
                display: block;
                padding: 0 40px;
                line-height: 40px;
                white-space: nowrap;
            }

            #header .gnb>ul>li ul li~li a {
                border-top: 1px solid #ddd;
            }

            .mbtn {
                display: none;

                /* r */
                display: block;
                position: fixed;
                top: 48px;
                right: 16px;
                z-index: 999;

                background: #fff;
                padding: 4px;
                border: 1px solid #ddd;
            }
        }

        .main_visual {
            position: relative;
            z-index: 1;
            height: 640px;
            background: #333;
            /* clip-path: polygon(0 0, 100% 0, 100% calc(100% - 80px), 0% 100%); */

            animation: clip 3s infinite;

        }

        h2 {
            position: absolute;
            top: 40%;
            left: 50%;
            z-index: 9;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: 900;

            white-space: nowrap;
            color: #fff;

            text-shadow: 0 0.1em 20px rgba(0, 0, 0, 1), 0.05em -0.03em 0 rgba(0, 0, 0, 1),
                0.05em 0.005em 0 rgba(0, 0, 0, 1), 0em 0.08em 0 rgba(0, 0, 0, 1),
                0.05em 0.08em 0 rgba(0, 0, 0, 1), 0px -0.03em 0 rgba(0, 0, 0, 1),
                -0.03em -0.03em 0 rgba(0, 0, 0, 1), -0.03em 0.08em 0 rgba(0, 0, 0, 1), -0.03em 0 0 rgba(0, 0, 0, 1);
        }


        @keyframes clip {
            0% {
                clip-path: polygon(9% 52%, 94% 53%, 100% 100%, 0 100%);
            }

            50% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            100% {
                clip-path: polygon(9% 52%, 94% 53%, 100% 100%, 0 100%);
            }
        }
    </style>

    <script>
        $(function () {

            $('.mbtn').on('click', function () {
                $('#header .gnb').toggleClass('on')
            });

            $('#header .gnb>ul>li>a').on('click', function (e) {
                if ($('#header .gnb').hasClass('on') && $(this).next().is('ul')) {
                    e.preventDefault();
                    $('#header .gnb>ul>li ul').stop().slideUp();
                    $(this).next().stop().slideDown();
                }
            });

            $(window).on('resize', function () {
                if ($(window).width() > 768) {
                    $('#header .gnb').removeClass('on');
                    $('#header .gnb>ul>li ul').removeAttr('style')
                }
            });
        })
    </script>
    <footer id="footer">
        &copy; lee.
    </footer>
</body>

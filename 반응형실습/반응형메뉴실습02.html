    <style>
        #header {}

        #header .hd_wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 80px;

            height: 120px;

        }

        .gnb>ul {
            display: flex;
            gap: 40px;
        }

        .gnb>ul>li {
            position: relative;
        }

        .gnb>ul>li>a {
            display: block;
            line-height: 120px;
        }

        .gnb>ul>li ul {
            position: absolute;
            top: 120px;
            left: 50%;
            z-index: 2;

            background: #fff;
            border: 1px solid #ddd;

            transform: translate(-50%, -16px);

            display: none;
        }

        .gnb>ul>li:hover ul {
            display: block;
        }

        .gnb>ul>li ul li a {
            display: block;
            padding: 0 32px;
            line-height: 40px;
        }

        .gnb>ul>li ul li~li a {
            border-top: 1px solid #ddd;
        }

        .mbtn {
            display: none;
        }

        @media (max-width:768px) {
            #header {}

            #header .hd_wrap {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 0 80px;

                height: 120px;

                /*  */
                margin: 0 16px;

            }

            /*  */
            .gnb {
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 999;

                background: #fff;
                border-right: 1px solid #ddd;

                height: 200vh;
                width: calc(100% - 80px);

                padding: 120px 24px 0 24px;
            }

            .gnb.on {
                left: 0;
            }

            .gnb>ul {
                display: flex;
                gap: 40px;

                /*  */
                flex-direction: column;
                gap: 0;
            }

            .gnb>ul>li {
                position: relative;
            }

            .gnb>ul>li>a {
                display: block;
                line-height: 120px;

                /*  */
                line-height: 40px;
                border-bottom: 1px solid #ddd;
            }

            .gnb>ul>li ul {
                position: absolute;
                top: 120px;
                left: 50%;
                z-index: 2;

                background: #fff;
                border: 1px solid #ddd;

                transform: translate(-50%, -16px);

                display: none;

                /*  */
                position: static;

                transform: translate(0, 0);
                border-top: 0;
            }

            .gnb>ul>li:hover ul {
                display: none;
            }

            .gnb>ul>li ul li a {
                display: block;
                padding: 0 32px;
                line-height: 40px;

                /*  */
                background: #f9f9f9;
            }

            .gnb>ul>li ul li~li a {
                border-top: 1px solid #ddd;
            }

            .mbtn {
                /*  */
                display: block;
                position: fixed;
                top: 40px;
                right: 16px;
                z-index: 999;

            }

            #header .utils {
                display: none;
            }
        }

        #footer {
            position: relative;
            z-index: 1;
            background: #333;
            height: 200vh;
        }
    </style>

    <script>
        $(function () {

            $('.mbtn').on('click', function () {
                $('.gnb').toggleClass('on')
            });

            $('.gnb>ul>li>a').on('click', function (e) {
                if ($('.gnb').hasClass('on') && $(this).next().is('ul')) {
                    e.preventDefault();
                    $('.gnb>ul>li ul').stop().slideUp();
                    $(this).next().stop().slideToggle();
                }
            });

            $(window).on('resize', function () {
                let ww = $(window).width();
                if (ww > 768) {
                    $('.gnb').removeClass('on');
                    $('.gnb>ul>li ul').removeAttr('style');
                }
            })
        })

    </script>


</body>

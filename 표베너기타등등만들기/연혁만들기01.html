<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/css/reset.css">

    <style>
        .inner {
            max-width: 1170px;
            margin: 120px auto;
        }

        .table {
            margin-top: 16px;

        .table td,
        .table th {
            text-align: left;
            padding: 16px 24px;
            border: 1px solid #ddd;
            line-height: 1.5;
        }

        .table th {
            font-weight: 700;
            background: #f9f9f9;
            border-top: 2px solid tomato;
        }
    </style>
</head>

<body>
    <div class="inner">
        <h2>history</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>년도</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1999</td>
                    <td>회사설립<br>직원들과 놀기</td>
                </tr>
                <tr>
                    <td>2000</td>
                    <td>회사 망함</td>
                </tr>
                <tr>
                    <td>2001</td>
                    <td>도피 생활</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/css/reset.css">
    <script src="./lib/js/jquery-1.12.4.min.js"></script>

    <style>
        .inner {
            max-width: 1170px;
            margin: 0 auto;
        }

        .top_banner {
            height: 240px;
            background: url(./images/top_banner01.jpg);
        }

        .top_banner .inner {
            position: relative;
        }

        .top_banner .btn {
            position: absolute;
            top: 40px;
            right: 0;
        }

        #header {
            height: 120px;
            background: #ddd;
        }

        .main_visual {
            height: calc(100vh - 120px);
            background: #333;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 998;

            width: 320px;

            transform: translate(-50%, -50%);
        }

        .popup .btn {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;

            height: 40px;

            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>


    <div class="top_banner">
        <div class="inner">
            <button class="btn">X</button>
        </div>
    </div>
    <header id="header"></header>
    <main id="contnet">
        <section class="main_visual">
            <h2>main visual</h2>
        </section>
    </main>
    <footer id="footer">
        &copy; lee.
    </footer>

    <div class="popup">
        <img src="./images/popup_250617.jpg" alt="">
        <button class="btn">CLOSE</button>
    </div>

    <script>
        $(function () {
            $('.popup .btn').on('click', function () {
                //$('.popup').hide();
                $(this).parent().hide();
            });

            $('.top_banner .btn').on('click', function () {
                $('.top_banner').slideUp(200)
            })
        })
    </script>

</body>

</html>
